<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Donut Clicker</title>
</head>
<header>
  <nav>
    <!-- this is a nav bar -->
  </nav>
</header>


<body>
  <div class="Donut-Game">
    <h1>Fred the Baker Baking Company</h1>
    <h3>Let's make some Donuts!</h3>
    <!-- ScoreBoard -->
    <div class="scoreBoard">
      <h4><span class="donut-count">0</span> Donuts</h4><br>
      <h4><span class="donutsPerClick">0</span> DPC</h4><br>
    </div>
    <br>
    <div class="clickerContainer">
      <img src="./images/Donut.png" name="donutButton" class="donutButton" id="donutButton" alt="donutButton">
    </div>
    <br>
    <!-- auto-clicker -->
    <div class="autoClicker-upgrade">
      <h3 class="price">Auto Clicker Price</h3>
      <h2><span class="autoClicker-price">100</span> Donuts</h2>
      <button class="autoClicker-button" id="autoClicker-button"><img src="/images/pointer.gif" alt="auto-clicker"
          class="pointer"></button>
      <h3 class="total">Total Purchased:</h3>
      <h2><span class="autoClickers-total">0</span></h2>
    </div>
    <!-- multiplier -->
    <div class="multiplier-upgrade">
      <h3 class="price">Click Multiplier Price</h3>
      <h2><span class="multiplier-price">10</span> Donuts</h2>
      <button class="multiplier-button" id="multiplier-button"><img src="/images/donuts.gif" alt="multiplier button"
          class="multi"></button>
      <h3 class="total">Total Purchased:</h3>
      <h2><span class="multipliers-total">0</span></h2>
    </div>
    <br>
    <div class="sectionFooter">
      <h5>Donut Clicker</h5>
      <button class="resetGame">Reset Game</button>
    </div>
  </div>
  <!-- JavaScript links and stuff -->

  <script src="/donut.js"></script>
  <script src="/donut-app.js"></script>
</body>

</html>
